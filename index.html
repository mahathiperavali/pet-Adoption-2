<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-family: 'Fredoka One', cursive;
            color: #FF6F61;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #FF6F61;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6C63FF;
        }

        .checkbox-container {
            display: flex;
            justify-content: left;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        button {
            width: 95%;
            padding: 12px;
            margin: 15px 0;
            background: linear-gradient(to right, #FF6F61, #FFB347);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(to right, #FFB347, #FF6F61);
        }

        .social-login {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .social-login button {
            width: 45%;
            background: #4267B2;
        }

        .social-login button.google {
            background: #DB4437;
        }

        .signup-link {
            color: #FF6F61;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Pet Adoption</h1>
        <form action="dashboard.html" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <div class="checkbox-container">
                <input type="checkbox" name="remember">
                <label>Remember Me</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="social-login">
            <button class="google">Login with Google</button>
            <button class="facebook">Login with Facebook</button>
        </div>

        <p>Don't have an account? <a class="signup-link" href="signup.html">Sign Up</a></p>
    </div>

</body>
</html>
